<!DOCTYPE html>
<html lang=" pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>GerMat</title>
    <meta name="author" content="Robson Vitorino"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 50px;">
    <h3>Últimos alunos Adicionados</h3>
    <hr>
    <table class="table table-bordered table-hover">

    <thead>
    <th sope="col">Nome</th>
    <th sope="col">Curso</th>
    <th sope="col">Matrícula</th>
    <th sope="col">Status</th>
    <th sope="col">Turno</th>
    </thead>
    <tbody>
        <tr scope="row" th:each="alunos : ${alunosList}" >
            <td th:text="${alunos.nome}"></td>
            <td th:text="${alunos.curso}"></td>
            <td th:text="${alunos.matricula}"></td>
            <td th:text="${alunos.status}"></td>
            <td th:text="${alunos.turno}"></td>
        </tr>
    </tbody>


    </table>

</div>


<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
